<template>
    <lightning-card icon-name="utility:smiley_and_people">
        <div class="slds-m-around_medium">
            <template if:true={isLoading}>
                <p>{greeting}</p>
                <lightning-spinner alternative-text="Загрузка" size="small"></lightning-spinner>
            </template>
            <template if:false={isLoading}>
                <p class="slds-text-heading_medium">{greeting}</p>
            </template>
            <template if:true={error}>
                <p class="slds-text-color_error">Erro: {error}</p>
            </template>
        </div>
    </lightning-card>
</template>
