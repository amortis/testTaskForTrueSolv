<template>
    <div class="slds-card slds-card_boundary slds-p-around_medium slds-m-bottom_small">
        <h2 class="slds-text-heading_medium slds-m-bottom_small slds-text-align_center">
            {item.Name}
        </h2>

        <div class="slds-align_absolute-center slds-m-bottom_medium">
            <img src={item.Image__c} alt={item.Name} class="slds-image"
                 style="max-width: 500px; max-height: 500px; object-fit: contain;" />
        </div>

        <div class="slds-box slds-m-bottom_medium slds-text-align_center">
            <p class="slds-text-body_medium slds-m-vertical_x-small">
                {item.Description__c}
            </p>
            <div class="slds-m-top_x-medium">
                <lightning-badge label={item.Family__c}></lightning-badge>
                <lightning-badge label={item.Type__c} class="slds-m-left_x-medium"></lightning-badge>
            </div>
            <p class="slds-text-title_bold slds-m-top_medium">
                Price: {item.Price__c}$
            </p>
        </div>

        <div class="slds-text-align_center">

                <lightning-button label="Details" onclick={handleDetails} class="slds-m-right_xx-small"></lightning-button>
                <lightning-button label="Add to Cart" variant="brand" onclick={handleAddToCart} class="slds-m-right_xx-small"></lightning-button>

        </div>
    </div>
</template>
