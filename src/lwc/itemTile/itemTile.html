<template>
    <div class="slds-card slds-p-around_medium slds-m-bottom_small">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-3">
                <img src={item.Image__c} alt={item.Name} class="slds-image" style="max-width: 100px; max-height: 100px;" />
            </div>
            <div class="slds-col slds-size_2-of-3">
                <div class="slds-text-heading_small">{item.Name}</div>
                <div class="slds-text-body_small slds-m-vertical_x-small">{item.Description__c}</div>
                <div class="slds-m-bottom_x-small">
                    <lightning-badge label={item.Family__c}></lightning-badge>
                    <lightning-badge label={item.Type__c} class="slds-m-left_x-small"></lightning-badge>
                </div>
                <div class="slds-text-title_bold slds-m-bottom_x-small">Price: {item.Price__c}</div>
                <lightning-button-group>
                    <lightning-button label="Details" onclick={handleDetails}></lightning-button>
                    <lightning-button label="Add to Cart" variant="brand" onclick={handleAddToCart}></lightning-button>
                </lightning-button-group>
            </div>
        </div>
    </div>
</template>
